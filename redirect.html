<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Marck+Script|Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<section class="redirect">
		<p>Ваш заказ успешно обработан, с Вами свяжутся в ближайшее время.</p>
		<p>Вы будете перенаправлены на главную страницу в течении 5 секунд</p>
	</section>
    

    <script>
        setTimeout(function () {
            window.history.back();
        }, 5000);
    </script>
</body>
</html>
